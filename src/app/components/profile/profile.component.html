<div *ngIf="data" class="d-flex flex-column profile" id="profile">
  <div class="background-image d-flex h-100 justify-content-evenly align-items-center border-bottom border-warning" [ngStyle]="{'background-image': 'url(' + data.background_url + ')'}">
    <div class="profile-img d-flex flex-column align-items-center overflow-hidden justify-content-center border border-warning px-3">
      <img class="img" src="{{data.photo_url}}" alt="{{data.name}}">
      <h1 class="">{{data.name + " " +data.lastName}}</h1>
    </div>
    <div class="d-flex flex-column align-items-baseline">
      <p class="border-bottom border-warning fs-2">{{data.about_me}}</p>
      <p class="fs-5">{{data.nationality}}</p>
      <p class="fs-5">{{data.tel}}</p>
      <p class="fs-5">{{data.address}}</p>
      <p class="fs-5">{{data.mail}}</p>
      <p class="fs-5">{{data.ocupation}}</p>
      <div class="d-flex justify-content-evenly w-100">
        <a class="nav-link text-dark" href="{{data.repo_url}}"><fa-icon [icon]="github" size="4x" [styles]="{'color': 'orange'}"></fa-icon></a>
        <a class="nav-link text-dark" href="{{data.linkedin_url}}"><fa-icon [icon]="linkedin" size="4x" [styles]="{'color': 'orange'}"></fa-icon></a>
      </div>
      <a *ngIf="isUserAuth" [routerLink]="['/profile-form']" class="edit-button"><fa-icon icon="edit" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
    </div>
  </div>
</div>
