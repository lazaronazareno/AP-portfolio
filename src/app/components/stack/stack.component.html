<div *ngIf="data && profileData" class="d-flex stack-container align-items-center" id="stack">
  <div *ngFor="let stack of data" class="stack-item d-flex justify-content-center">
    <img src="{{stack.photo_url}}" alt="{{stack.name}}">
    <a title="stack-delete" *ngIf="isUserAuth" class="delete-stack-button" (click)="onDelete(stack)" alt="delete"><fa-icon icon="trash" size="1x" [styles]="{'color': 'orange'}"></fa-icon></a>
  </div>
  <a title="stack-add" *ngIf="isUserAuth" [routerLink]="['/stack-form']" class="edit-button" alt="add"><fa-icon icon="square-plus" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
  <div *ngIf="data.length === 0">No hay Tecnologias agregadas.</div>
  <div *ngIf="loading" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p *ngIf="response" class="text-success">Experience borrada correctamente.</p>
  <p *ngIf="error" class="text-danger">Ha ocurrido un error : {{error.status}} : {{error.message}}</p>
</div>
<div class=" d-flex p-4 justify-content-center align-items-center" *ngIf="profileData && !data">
  <p class="fs-3 m-0">No hay Tecnologias agregadas.</p>
  <a title="stack-add" *ngIf="isUserAuth" [routerLink]="['/stack-form']" class="edit-button" alt="add"><fa-icon icon="square-plus" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
</div>
