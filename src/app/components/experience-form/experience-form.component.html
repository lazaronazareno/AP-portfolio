<form [formGroup]="form" class="m-3 d-flex flex-wrap justify-content-evenly" (ngSubmit)="onSend($event)">
  <p class="mx-5 fs-5 border-bottom border-warning w-100 text-center">Agregar Experiencia</p>
  <div class="mb-3 form-item-container">
    <label for="name" class="form-label">Puesto :</label>
    <input type="text" formControlName="name"
      [ngClass]="{ 'is-invalid': Name?.errors && Name?.touched, 'is-valid': !Name?.errors && Name?.touched}"
      class="form-control" id="name">
    <div *ngIf="Name?.errors && Name?.touched">
      <p *ngIf="Name?.hasError('required')" class="text-danger">Nombre requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Company" class="form-label">Empresa :</label>
    <input type="text" formControlName="company"
      [ngClass]="{ 'is-invalid': Company?.errors && Company?.touched, 'is-valid': !Company?.errors && Company?.touched}"
      class="form-control" id="name">
    <div *ngIf="Company?.errors && Company?.touched">
      <p *ngIf="Company?.hasError('required')" class="text-danger">Nombre requerida</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Description" class="form-label">Descripcion :</label>
    <input type="text" formControlName="description"
      [ngClass]="{ 'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}"
      class="form-control" id="name">
    <div *ngIf="Description?.errors && Description?.touched">
      <p *ngIf="Description?.hasError('required')" class="text-danger">Campo requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Mode" class="form-label">Modalidad :</label>
    <input type="text" formControlName="mode"
      [ngClass]="{ 'is-invalid': Mode?.errors && Mode?.touched, 'is-valid': !Mode?.errors && Mode?.touched}"
      class="form-control" id="name">
  </div>
  <div class="mb-3 form-item-container">
    <label for="Year_init" class="form-label">A単o de inicio :</label>
    <input type="number" formControlName="year_init"
      [ngClass]="{ 'is-invalid': Year_init?.errors && Year_init?.touched, 'is-valid': !Year_init?.errors && Year_init?.touched}"
      class="form-control" id="name">
    <div *ngIf="Year_init?.errors && Year_init?.touched">
      <p *ngIf="Year_init?.hasError('required')" class="text-danger">A単o requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Year_end" class="form-label">A単o de finalizacion :</label>
    <input type="number" formControlName="year_end"
      [ngClass]="{ 'is-invalid': Year_end?.errors && Year_end?.touched, 'is-valid': !Year_end?.errors && Year_end?.touched}"
      class="form-control" id="name">
    <div *ngIf="Year_end?.errors && Year_end?.touched">
      <p *ngIf="Year_end?.hasError('required')" class="text-danger">A単o requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Photo_url" class="form-label">Imagen de la empresa :</label>
    <input type="file" formControlName="photo_url"
      [ngClass]="{ 'is-invalid': Photo_url?.errors && Photo_url?.touched, 'is-valid': !Photo_url?.errors && Photo_url?.touched}"
      class="form-control" id="Photo_url"
      (input)="handleFileInput($event)">
    <div *ngIf="Photo_url?.errors && Photo_url?.touched">
      <p *ngIf="Photo_url?.hasError('required')" class="text-danger">El archivo es requerido</p>
    </div>
  </div>
  <button type="submit" class="btn btn-warning w-75">Registrar</button>
</form>
