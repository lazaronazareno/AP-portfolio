<form [formGroup]="form" class="m-3 mt-5 pt-5 d-flex flex-wrap justify-content-evenly">
  <p *ngIf="!id" class="mx-5 fs-5 border-bottom border-warning w-100 text-center">Agregar educación</p>
  <p *ngIf="id" class="mx-5 fs-5 border-bottom border-warning w-100 text-center">Modificar Estudio #{{id}}</p>
  <div class="mb-3 form-item-container">
    <label for="name" class="form-label">Titulo :</label>
    <input type="text" formControlName="name"
      [ngClass]="{ 'is-invalid': Name?.errors && Name?.touched, 'is-valid': !Name?.errors && Name?.touched}"
      class="form-control" id="name">
    <div *ngIf="Name?.errors && Name?.touched">
      <p *ngIf="Name?.hasError('required')" class="text-danger">Nombre requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="School" class="form-label">Institucion :</label>
    <input type="text" formControlName="school"
      [ngClass]="{ 'is-invalid': School?.errors && School?.touched, 'is-valid': !School?.errors && School?.touched}"
      class="form-control" id="name">
    <div *ngIf="School?.errors && School?.touched">
      <p *ngIf="School?.hasError('required')" class="text-danger">Nombre requerida</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Date_init" class="form-label">Fecha de inicio :</label>
    <input type="date" formControlName="date_init"
      [ngClass]="{ 'is-invalid': Date_init?.errors && Date_init?.touched, 'is-valid': !Date_init?.errors && Date_init?.touched}"
      class="form-control" id="name">
    <div *ngIf="Date_init?.errors && Date_init?.touched">
      <p *ngIf="Date_init?.hasError('required')" class="text-danger">Fecha requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="Date_end" class="form-label">Fecha de finalizacion :</label>
    <input type="date" formControlName="date_end"
      [ngClass]="{ 'is-invalid': Date_end?.errors && Date_end?.touched, 'is-valid': !Date_end?.errors && Date_end?.touched}"
      class="form-control" id="name">
    <div *ngIf="Date_end?.errors && Date_end?.touched">
      <p *ngIf="Date_end?.hasError('required')" class="text-danger">Fecha requerido</p>
    </div>
  </div>
  <div class="mb-3 form-item-container">
    <label for="description" class="form-label">Descripcion :</label>
    <input type="text" formControlName="description"
      [ngClass]="{ 'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}"
      class="form-control" id="description">
  </div>
  <div class="mb-3 form-item-container">
    <label for="Photo_url" class="form-label">Imagen de la institución :</label>
    <input type="file" formControlName="photo_url"
      [ngClass]="{ 'is-invalid': Photo_url?.errors && Photo_url?.touched, 'is-valid': !Photo_url?.errors && Photo_url?.touched}"
      class="form-control" id="Photo_url"
      (input)="handleFileInput($event)">
    <div *ngIf="Photo_url?.errors && Photo_url?.touched">
      <p *ngIf="Photo_url?.hasError('required')" class="text-danger">El archivo es requerido</p>
    </div>
    <div *ngIf="imgLoading" class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p *ngIf="imgResponse" class="text-success">{{imgResponse}}</p>
  </div>
  <button *ngIf="!id" type="submit" (click)="onSend($event)" class="btn btn-warning w-75">Registrar</button>
  <button *ngIf="id" type="submit" (click)="onUpdated($event)" class="btn btn-warning w-75">Modificar</button>
  <div *ngIf="loading" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p *ngIf="response" class="text-success">Tecnologia Registrada correctamente.</p>
  <p *ngIf="error" class="text-danger">Ha ocurrido un error : {{error.status}} : {{error.message}}</p>
</form>
