<div *ngIf="data" class="p-5 m-2" id="works">
  <div class="d-flex mb-3 justify-content-between align-items-center">
    <h1>Apps</h1>
    <a *ngIf="isUserAuth" [routerLink]="['/works-form']" class="edit-button" alt="add"><fa-icon icon="square-plus" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
  </div>
  <div *ngFor="let app of data.works" class="card m-2 mb-3 bg-dark text-center border border-warning">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="img-fluid rounded-start" src="{{app.img}}" alt="{{app.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1>{{app.name}}</h1>
          <p class="me-2">{{app.description}}</p>
          <p>{{app.link}}</p>
          <a *ngIf="isUserAuth" [routerLink]="['/work-edit-form']" class="edit-item-button" alt="edit"><fa-icon icon="edit" size="2x" [styles]="{'color': 'orange'}"></fa-icon></a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="data.works.length === 0">No hay proyectos.</div>
</div>
