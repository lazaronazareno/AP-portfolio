<div *ngIf="data" class="p-2 m-2 border-bottom border-warning">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Apps</h1>
    <button class="btn btn-warning">Agregar</button>
  </div>
  <div *ngFor="let app of data.works" class="card mb-3 bg-dark text-center">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="img-fluid rounded-start" src="{{app.img}}" alt="{{app.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1>{{app.name}}</h1>
          <p class="me-2">{{app.description}}</p>
          <p>{{app.link}}</p>
          <button class="btn btn-warning">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
