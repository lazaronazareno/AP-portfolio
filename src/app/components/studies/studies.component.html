<div *ngIf="data && profileData" class="p-3 bg-secondary" id="study">
  <div class="d-flex mb-3 justify-content-between align-items-center">
    <h1>Estudios</h1>
    <a title="study-add" *ngIf="isUserAuth" [routerLink]="['/studies-form']" class="edit-button" alt="add"><fa-icon icon="square-plus" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
  </div>
  <div class="card-group">
    <div *ngFor="let study of data" class="card m-3 text-center studies-item">
      <img class="card-img-top card-img" src="{{study.photo_url}}" alt="{{study.school}}">
      <div class="card-body text-dark w-100">
        <p class="card-title fs-4">{{study.name}}</p>
        <p class="me-2 card-text">{{study.school}}</p>
        <p class="me-2 card-text">{{study.description}}</p>
        <p>{{study.date_init}} - {{study.date_end}}</p>
        <a title="study-edit" *ngIf="isUserAuth" [routerLink]="['/studies-form', study.id]" class="edit-item-button" alt="edit"><fa-icon icon="edit" size="2x" [styles]="{'color': 'orange'}"></fa-icon></a>
        <a title="study-delete" *ngIf="isUserAuth" class="delete-item-button" (click)="onDelete(study)" alt="delete"><fa-icon icon="trash" size="2x" [styles]="{'color': 'black'}"></fa-icon></a>
      </div>
    </div>
  </div>
  <div *ngIf="data.length === 0">No hay estudios agregados.</div>
  <div *ngIf="loading" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p *ngIf="response" class="text-success">Estudio borrado correctamente.</p>
  <div *ngIf="error">
    <p class="text-danger">Ha ocurrido un error : {{error.status}} : {{error.message}}</p>
    <p *ngIf="error.status === 0">Intente Recargando</p>
  </div>
</div>
<div class=" d-flex p-4 justify-content-center align-items-center" *ngIf="profileData && !data">
  <p class="fs-3 m-0">No hay estudios agregados.</p>
  <a title="study-add" *ngIf="isUserAuth" [routerLink]="['/studies-form']" class="edit-button" alt="add"><fa-icon icon="square-plus" size="3x" [styles]="{'color': 'orange'}"></fa-icon></a>
</div>
